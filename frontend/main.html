<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하철 하차인원 예측</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>지하철 하차인원 예측</h1>
        <div class="date-time-selector">
            <label for="date">날짜 선택: </label>
            <input type="date" id="date" name="date">
            <label for="time">시간 선택: </label>
            <input type="time" id="time" name="time">
            <button id="predict-button">예측하기</button>
        </div>
    </header>

    <main>
        <div id="subway-map-container">
            <!-- 여기에 SVG 형식의 지하철 노선도를 삽입합니다. -->
            <object id="seoul-subway" type="image/svg+xml" data="../pictures/Seoul_subway_linemap_ko.svg">
            <!-- 대체 텍스트를 여기에 추가합니다. -->
            지하철 노선도를 불러오는 중 문제가 발생했습니다.
            </object>
        </div>
        <div id="prediction-result">
            <!-- 예측 결과가 표시될 영역 -->
        </div>
    </main>
</body>
</html>
